# SonarCloud project configuration
# Project metadata
sonar.projectKey=taro-bluetooth-print
sonar.organization=your-org
sonar.projectName=Taro Bluetooth Print
sonar.projectVersion=2.0.0

# Source and test directories
sonar.sources=src
sonar.tests=tests
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts,**/test-results/**

# Language-specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx,**/tests/**,**/test/**,**/*.mock.ts,**/*.stories.tsx

# Duplications
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx,**/tests/**,**/test/**

# Analysis settings
sonar.sourceEncoding=UTF-8
sonar.host.url=https://sonarcloud.io

# Quality gates
sonar.qualitygate.wait=true

# TypeScript-specific settings
sonar.typescript.eslint.reportPaths=eslint-report.json
sonar.typescript.tslint.reportPaths=

# Additional analysis parameters
sonar.verbose=true
sonar.scm.provider=git

# Custom metrics
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx

# Analysis scopes
sonar.inclusions=src/**/*.ts,src/**/*.tsx
sonar.test.inclusions=tests/**/*.ts,tests/**/*.tsx,**/*.spec.ts,**/*.test.ts

# Ignore patterns for certain analyses
sonar.javascript.ignore.multiline-comments=true
sonar.javascript.ignore.block-comments=true

# External tool reports
sonar.eslint.reportPaths=eslint-report.json
sonar.typescript.eslint.reportPaths=eslint-report.json

# Build breaker settings
sonar.buildbreaker.skip=false

# Security settings
sonar.security.hotspots.enabled=true